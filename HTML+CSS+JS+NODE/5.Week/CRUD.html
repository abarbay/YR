    <div class="container">
        <div id="header">
            <h1 align=center>CRUD BEER Company</h1>
        </div>
        <!--A mainba jönnek a gombok és a szűrési feltételek-->
        <div align=center id="main">
            <button type="button" class="btn btn-lg btn-primary" onclick="readDB(dataBase);">Load DB</button>
            <button type="button" class="btn btn-lg btn-success disabled" disabled onclick="addRecord();">Create Record</button>
            <button type="button" class="btn btn-lg btn disabled" disabled onclick="searchShow()">Search</button>
            <button type="button" class="btn btn-lg btn-default disabled" disabled onclick="filterShow()">Filter</button>

            <input id="TextBoxForSearch" type="text" class="form-control hide"  placeholder="Search by name......">
                <span id="TextBoxForSearchBtn" class="input-group-btn hide" >
                    <button Id="mehet"  class="btn btn-secondary" type="button" onclick="search();">GO!</button>
                </span>

            <input id="TextBoxForFilter" type="text" class="form-control hide"  placeholder="Filter by first brewed...">
                <span id="TextBoxForFilterBtn" class="input-group-btn hide" >
                    <button Id="mehet"  class="btn btn-secondary" type="button" onclick="filter();">GO!</button>
                </span>

        </div>
        <div id='addRecord'></div>
        <div id=tableid></div>
        <table  class="table table-striped table-hover">
            <thead id=TableHead class="hide">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Tagline</th>
                <th>First Brewed</th>
                <th>Contributed by</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- Beer.js az adatbázis file -->
    <script type="text/javascript" src="Beers.js"></script>
